<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Pedidos de Venda</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.js" />
</h:head>

<h:body>
	<p:ajaxStatus styleClass="ajax-status" onsuccess="configurarMoeda()">
		<f:facet name="start">
			<h:graphicImage library="images" name="load.gif" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>
	<header>
	<div style="float: left">
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="logo.png" />
		</h:link>
	</div>
	<div style="float: right; margin-right: 110px">
		<span
			style="float: left; height: 30px; line-height: 60px; margin-right: 60px">
			Olá usuário! </span>

		<h:form style="display: inline-block">
			<p:menubar styleClass="menu-sistema">
				<p:submenu label="Pessoas">
					<p:menuitem value="Pessoa" />
					<p:menuitem value="Estado Civil" />
					<p:separator />
					<p:menuitem value="Atividade For. Cli." />
					<p:menuitem value="Situação For. Cli." />					
					<p:separator />
					<p:menuitem value="Cliente" />
					<p:menuitem value="Fornecedor" />
					<p:menuitem value="Transportadora" />					
				</p:submenu>
				<p:submenu label="Pedidos">
					<p:menuitem value="Novo pedido" />
					<p:menuitem value="Pesquisa" />
				</p:submenu>
				<p:menuitem value="Sair" />
			</p:menubar>
		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>
	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>

	<p:separator style="margin-top: 20px" />

	<footer>Sistema Cadastros - Cactus Soluções Tecnológicas
	<br></br>
	<a href="http://bit.ly/Y8saFl" target="_blank">www.cactusinformatica.com.br</a>
	</footer>

	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});		
	</script>
	
</h:body>
</html>
