<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro Pessoa</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPessoa">
			<h1>Cadastro - Pessoa</h1>
			<p:messages id="msgPessoa" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/pessoa/CadastroPessoa" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						process="@this painel"
						action="#{pessoaBean.salvar}"
						update="painel :frmPessoa:tabPessoa:pessoaContatoTable msgPessoa" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:growl id="msgs" showDetail="true" />
			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" size="30" maxlength="50"
					value="#{pessoaBean.pessoa.nome}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="30" maxlength="40"
					value="#{pessoaBean.pessoa.email}" />

				<p:outputLabel value="Site:" for="site" />
				<p:inputText id="site" size="30" maxlength="50"
					value="#{pessoaBean.pessoa.site}" />

				<p:outputLabel value="Cliente" for="cliente" />
				<p:selectOneMenu id="cliente" value="#{pessoaBean.pessoa.cliente}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Fornecedor" for="fornecedor" />
				<p:selectOneMenu id="fornecedor"
					value="#{pessoaBean.pessoa.fornecedor}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Colaborador" for="colaborador" />
				<p:selectOneMenu id="colaborador"
					value="#{pessoaBean.pessoa.colaborador}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Contador" for="contador" />
				<p:selectOneMenu id="contador" value="#{pessoaBean.pessoa.contador}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Convênio" for="convenio" />
				<p:selectOneMenu id="convenio" value="#{pessoaBean.pessoa.convenio}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Transportadora" for="transportadora" />
				<p:selectOneMenu id="transportadora"
					value="#{pessoaBean.pessoa.transportadora}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Tipo" for="tipo" />
					<p:selectOneRadio id="tipo"
						value="#{pessoaBean.pessoa.tipo}">
							<f:selectItems value="#{pessoaBean.tiposPessoas}"
								var="tipo" itemLabel="#{tipo.descricao}"
								itemValue="#{tipo}" />
					</p:selectOneRadio>
			</p:panelGrid>

			<p:tabView id="tabPessoa">
				<p:tab title="Informações do Tipo Pessoa">
										
				</p:tab>
				<p:tab title="Contatos">
					<p:commandButton value="Adicionar Contato" style="margin-top: 20px"				
						update=":frmPessoa:inclusaoContatoPanel"
						onclick="inclusaoContatoDialog.show(); return false;" />
					
					<p:dataTable id="pessoaContatoTable"
						value="#{pessoaBean.pessoa.contatos}" var="contato"
						paginator="true" rows="20"
						emptyMessage="Nenhum contato adicionado!"
						paginatorAlwaysVisible="false" paginatorPosition="bottom"
						style="margin-top:5px;">

						<p:column headerText="Nome">
							<h:outputText value="#{contato.nome}" />
						</p:column>
						<p:column headerText="Email" width="100">
							<h:outputText value="#{contato.email}" />
						</p:column>
						<p:column headerText="Fone Comercial" width="300">
							<h:outputText value="#{contato.foneComercial}" />
						</p:column>
						<p:column headerText="Fone Residencial" width="150">
							<h:outputText value="#{contato.foneResidencial}" />
						</p:column>
						<p:column headerText="Celular">
							<h:outputText value="#{contato.foneCelular}" />
						</p:column>						
						<p:column style="width: 100px; text-align: center">
							<p:commandButton 
								icon="ui-icon-pencil" title="Editar">
							</p:commandButton>
							<p:commandButton 
								icon="ui-icon-trash">								
							</p:commandButton>
						</p:column>
					</p:dataTable>					
				</p:tab>

				<p:tab title="Endereços">
					<p:commandButton value="Adiciona Endereço" style="margi-top: 20px"
						update=":frmPessoa:inclusaoEnderecoPanel"
						onclick="inclusaoEnderecoDialog.show(); return false;" />
						
						<p:dataTable id="pessoaEnderecoTable"
						value="#{pessoaBean.pessoa.enderecos}" var="endereco"
						paginator="true" rows="20"
						emptyMessage="Nenhum endereço adicionado!"
						paginatorAlwaysVisible="false" paginatorPosition="bottom"
						style="margin-top:5px;">
						
							<p:column headerText="Logradouro">
								<h:outputText value="#{endereco.logradouro}" />
							</p:column>
							<p:column headerText="Número">
								<h:outputText value="#{endereco.numero}" />
							</p:column>
							<p:column headerText="Complemento">
								<h:outputText value="#{endereco.complemento}" />
							</p:column>
							<p:column headerText="Bairro">
								<h:outputText value="#{endereco.bairro}" />
							</p:column>
							<p:column headerText="Cidade">
								<h:outputText value="#{endereco.cidade}" />
							</p:column>
							<p:column headerText="CEP">
								<h:outputText value="#{endereco.cep}" />
							</p:column>
							<p:column headerText="Município">
								<h:outputText value="#{endereco.municipio_ibge}" />
							</p:column>
							<p:column headerText="UF">
								<h:outputText value="#{endereco.uf}" />
							</p:column>
							<p:column headerText="Fone">
								<h:outputText value="#{endereco.fone}" />
							</p:column>
							<p:column headerText="Fax">
								<h:outputText value="#{endereco.fax}" />
							</p:column>
							<p:column style="width: 100px; text-align: center">
							<p:commandButton 
								icon="ui-icon-pencil" title="Editar">
							</p:commandButton>
							<p:commandButton 
								icon="ui-icon-trash">								
							</p:commandButton>
						</p:column>
						</p:dataTable>
				</p:tab>
			</p:tabView>
			
			<p:dialog header="Inclusão de Contato"
				id="dialogContato"
				widgetVar="inclusaoContatoDialog" 
				modal="true" 
				resizable="false">
				<p:ajax event="close" update="inclusaoContatoPanel msgContato dialogContato" listener="#{pessoaBean.handleClose}" />
				<h:panelGroup id="inclusaoContatoPanel">
					<p:messages id="msgContato" closable="true" />

					<p:panelGrid columns="2">
						<p:outputLabel for="nomeContato" value="Nome:" />
						<p:inputText id="nomeContato" size="55" required="true"
							value="#{pessoaBean.contato.nome}" />

						<p:outputLabel value="Email:" for="emailContato" />
						<p:inputText id="emailContato" size="55" required="true"
							value="#{pessoaBean.contato.email}" />

						<p:outputLabel value="Fone comercial" for="foneComercial" />
						<p:inputText id="foneComercial"
							value="#{pessoaBean.contato.foneComercial}" />

						<p:outputLabel value="Fone residencial" for="foneResidencial" />
						<p:inputText id="foneResidencial"
							value="#{pessoaBean.contato.foneResidencial}" />
							
						<p:outputLabel value="Fone celular" for="foneCelular" />
						<p:inputText id="foneCelular"
							value="#{pessoaBean.contato.foneCelular}" />						
					</p:panelGrid>
					
					<p:commandButton value="Incluir"						
						process="@this inclusaoContatoPanel"
						action="#{pessoaBean.adicionaContato}"						
						update="msgContato :frmPessoa:tabPessoa:pessoaContatoTable inclusaoContatoPanel"
						oncomplete="tratarInclusaoContato(args);" />
				</h:panelGroup>
			</p:dialog>
			
			<p:dialog header="Inclusão de Endereço"
				id="dialogEndereco"
				widgetVar="inclusaoEnderecoDialog"
				modal="true"
				resizable="false">
			<p:ajax event="close" update="inclusaoEnderecoPanel msgEndereco dialogEndereco" listener="#{pessoaBean.handleClose}" />
			<h:panelGroup id="inclusaoEnderecoPanel">
				<p:messages id="msgEndereco" closable="true" />
				
				<h:panelGrid columns="4">
					<p:outputLabel for="logradouroEndereco" value="Logradouro:" />
					<p:inputText id="logradouroEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.logradouro}" />
						
					<p:outputLabel for="numeroEndereco" value="Número:" />
					<p:inputText id="numeroEndereco" size="20" required="true"
						value="#{pessoaBean.endereco.numero}" />
					
					<p:outputLabel for="complementoEndereco" value="Complemento:" />
					<p:inputText id="complementoEndereco" size="30"	value="#{pessoaBean.endereco.complemento}" />
						
					<p:outputLabel for="bairroEndereco" value="Bairro:" />
					<p:inputText id="bairroEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.bairro}" />
					
					<p:outputLabel for="cidadeEndereco" value="Cidade:" />
					<p:inputText id="cidadeEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.cidade}" />
					
					<p:outputLabel for="cepEndereco" value="CEP:" />
					<p:inputText id="cepEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.cep}" />
					
					<p:outputLabel for="municipioEndereco" value="Município:" />
					<p:inputText id="municipioEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.municipioIbge}" />
					
					<p:outputLabel for="ufEndereco" value="UF:" />
					<p:inputText id="ufEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.uf}" />
					
					<p:outputLabel for="foneEndereco" value="Fone:" />
					<p:inputText id="foneEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.fone}" />
					
					<p:outputLabel for="faxEndereco" value="Fax:" />
					<p:inputText id="faxEndereco" size="30" value="#{pessoaBean.endereco.fax}" />
					
					<p:outputLabel for="principalEndereco" value="Principal:" />
					<p:inputText id="principalEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.principal}" />
					
					<p:outputLabel for="entregaEndereco" value="Entrega:" />
					<p:inputText id="entregaEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.entrega}" />
						
					<p:outputLabel for="cobrancaEndereco" value="Cobrança:" />
					<p:inputText id="cobrancaEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.cobranca}" />
					
					<p:outputLabel for="correspondenciaEndereco" value="Correspondência:" />
					<p:inputText id="correspondenciaEndereco" size="30" required="true"
						value="#{pessoaBean.endereco.correspondencia}" />
						
					<p:commandButton value="Incluir"						
						process="@this inclusaoEnderecoPanel"
						action="#{pessoaBean.adicionaEndereco}"						
						update="msgEndereco :frmPessoa:tabPessoa:pessoaEnderecoTable inclusaoEnderecoPanel"
						oncomplete="tratarInclusaoEndereco(args);" />
				</h:panelGrid>
			</h:panelGroup>
			</p:dialog>
			<script>
				function tratarInclusaoContato(args) {
					if (!args.validationFailed) {
						inclusaoContatoDialog.hide();
					}
				}
				
				function tratarInclusaoEndereco(args) {
					if (!args.validationFailed) {
						inclusaoEnderecoDialog.hide();
					}
				}
			</script>
		</h:form>
	</ui:define>
</ui:composition>
