<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro Pessoa</ui:define>

	<ui:define name="corpo">
		<h:form id="frmPessoa">
			<h1>Cadastro - Pessoa</h1>
			<p:messages id="msgPessoa" closable="true" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/pessoa/CadastroPessoa" />
					<p:commandButton value="Salvar" id="botaoSalvar"
						process="@this painel" action="#{pessoaBean.salvar}"
						update="painel :frmPessoa:tabPessoa:pessoaContatoTable msgPessoa" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:growl id="msgs" showDetail="true" />
			<p:panelGrid columns="4" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" size="30" maxlength="50"
					value="#{pessoaBean.pessoa.nome}" />

				<p:outputLabel value="E-mail" for="email" />
				<p:inputText id="email" size="30" maxlength="40"
					value="#{pessoaBean.pessoa.email}" />

				<p:outputLabel value="Site:" for="site" />
				<p:inputText id="site" size="30" maxlength="50"
					value="#{pessoaBean.pessoa.site}" />

				<p:outputLabel value="Cliente" for="cliente" />
				<p:selectOneMenu id="cliente" value="#{pessoaBean.pessoa.cliente}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Fornecedor" for="fornecedor" />
				<p:selectOneMenu id="fornecedor"
					value="#{pessoaBean.pessoa.fornecedor}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Colaborador" for="colaborador" />
				<p:selectOneMenu id="colaborador"
					value="#{pessoaBean.pessoa.colaborador}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Contador" for="contador" />
				<p:selectOneMenu id="contador" value="#{pessoaBean.pessoa.contador}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Convênio" for="convenio" />
				<p:selectOneMenu id="convenio" value="#{pessoaBean.pessoa.convenio}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

				<p:outputLabel value="Transportadora" for="transportadora" />
				<p:selectOneMenu id="transportadora"
					value="#{pessoaBean.pessoa.transportadora}">
					<f:selectItem itemLabel="Selecione" />
					<f:selectItem itemLabel="Sim" itemValue="S" />
					<f:selectItem itemLabel="Não" itemValue="N" />
				</p:selectOneMenu>

			</p:panelGrid>

			<p:tabView id="tabPessoa">
				<p:tab title="Informações do Tipo Pessoa">
					<!-- RADIO - PESSOA FISICA E JURIDICA -->
					<h:panelGrid columns="1" cellpadding="10">
						<p:selectOneRadio id="tipo"
							value="#{pessoaBean.pessoa.tipo}">
							<p:ajax event="change" process="@this "
								update="panelPessoaFisica panelPessoaJuridica" />
							<f:selectItems value="#{pessoaBean.tiposPessoas}"
								var="tipoPessoa" itemLabel="#{tipoPessoa.descricao}"
								itemValue="#{tipoPessoa}" />
						</p:selectOneRadio>

					</h:panelGrid>

					<!-- PESSOA FÍSICA -->
					<h:panelGrid id="panelPessoaFisica">
						<h:panelGrid columns="6"
							rendered="#{pessoaBean.pessoa.tipo == 'FISICA'}">

							<p:outputLabel value="CPF:" for="cpf" />
							<p:inputText id="cpf" size="11" maxlength="11"
								value="#{pessoaBean.pessoaFisica.cpf}" />

							<p:outputLabel value="Data Nascimento:" for="dataNascimento" />
							<p:calendar value="#{pessoaBean.pessoaFisica.dataNascimento}"
								pattern="dd/MM/yyyy" id="dataNascimento" size="10"
								maxlength="10" />

							<p:outputLabel value="Sexo:" for="tipoSexo" />
							<p:selectOneMenu id="tipoSexo"
								value="#{pessoaBean.pessoaFisica.tipoSexo}">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{pessoaBean.tiposSexos}" var="tipoSexo"
									itemLabel="#{tipoSexo.descricao}" itemValue="#{tipoSexo}" />
							</p:selectOneMenu>

							<p:outputLabel value="Estado Civil:" for="estadoCivil" />
							<p:selectOneMenu id="estadoCivil"
								value="#{pessoaBean.pessoaFisica.estadoCivil}">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems var="estadoCivil" value="#{pessoaBean.listaEstadoCivil}"
									itemLabel="#{estadoCivil.nome}"
									itemValue="#{estadoCivil}" />
							</p:selectOneMenu>

							<p:outputLabel value="Raça:" for="tipoRaca" />
							<p:selectOneMenu id="tipoRaca"
								value="#{pessoaBean.pessoaFisica.tipoRaca}">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{pessoaBean.tiposRacas}" var="tipoRaca"
									itemLabel="#{tipoRaca.descricao}" itemValue="#{tipoRaca}" />
							</p:selectOneMenu>

							<p:outputLabel value="Tipo Sanguínio" for="tipoSangue" />
							<p:selectOneMenu id="tipoSangue"
								value="#{pessoaBean.pessoaFisica.tipoSangue}">
								<f:selectItem itemLabel="Selecione" />
								<f:selectItems value="#{pessoaBean.tiposSangues}"
									var="tipoSangue" itemLabel="#{tipoSangue.descricao}"
									itemValue="#{tipoSangue}" />
							</p:selectOneMenu>

							<p:outputLabel value="Natural:" for="naturalidade" />
							<p:inputText id="naturalidade" size="20" maxlength="100"
								value="#{pessoaBean.pessoaFisica.naturalidade}" />

							<p:outputLabel value="Nacionalidade:" for="nacionalidade" />
							<p:inputText id="nacionalidade" size="20" maxlength="100"
								value="#{pessoaBean.pessoaFisica.nacionalidade}" />

							<p:outputLabel value="Nome Mãe:" for="nomeMae" />
							<p:inputText id="nomeMae" size="30" maxlength="100"
								value="#{pessoaBean.pessoaFisica.nomeMae}" />

							<p:outputLabel value="Nome Pai:" for="nomePai" />
							<p:inputText id="nomePai" size="30" maxlength="100"
								value="#{pessoaBean.pessoaFisica.nomePai}" />

							<p:outputLabel value="RG:" for="rg" />
							<p:inputText id="rg" size="20" maxlength="20"
								value="#{pessoaBean.pessoaFisica.rg}" />

							<p:outputLabel value="Orgão RG:" for="orgaoRg" />
							<p:inputText id="orgaoRg" size="20" maxlength="20"
								value="#{pessoaBean.pessoaFisica.orgaoRg}" />

							<p:outputLabel value="Data Emissão RG:" for="dataEmissaoRg" />
							<p:calendar value="#{pessoaBean.pessoaFisica.dataEmissaoRg}"
								pattern="dd/MM/yyyy" id="dataEmissaoRg" size="10" maxlength="10" />

							<p:outputLabel value="CHN Número:" for="cnhNumero" />
							<p:inputText id="cnhNumero" size="20" maxlength="20"
								value="#{pessoaBean.pessoaFisica.cnhNumero}" />

							<p:outputLabel value="CHN Categoria:" for="cnhCategoria" />
							<p:inputText id="cnhCategoria" size="20" maxlength="2"
								value="#{pessoaBean.pessoaFisica.cnhCategoria}" />

							<p:outputLabel value="CHN Vencimento:" for="cnhVencimento" />
							<p:calendar value="#{pessoaBean.pessoaFisica.cnhVencimento}"
								pattern="dd/MM/yyyy" id="cnhVencimento" size="10" maxlength="10" />

							<p:outputLabel value="Título Eleitoral Número:"
								for="tituloEleitoralNumero" />
							<p:inputText id="tituloEleitoralNumero" size="20" maxlength="20"
								value="#{pessoaBean.pessoaFisica.tituloEleitoralNumero}" />

							<p:outputLabel value="Título Eleitoral Zona:"
								for="tituloEleitoralZona" />
							<p:inputText id="tituloEleitoralZona" size="20" maxlength="10"
								value="#{pessoaBean.pessoaFisica.tituloEleitoralZona}" />

							<p:outputLabel value="Título Eleitoral Seção:"
								for="tituloEleitoralSecao" />
							<p:inputText id="tituloEleitoralSecao" size="20" maxlength="10"
								value="#{pessoaBean.pessoaFisica.tituloEleitoralSecao}" />

							<p:outputLabel value="Reservista Número:" for="reservistaNumero" />
							<p:inputText id="reservistaNumero" size="20" maxlength="20"
								value="#{pessoaBean.pessoaFisica.reservistaNumero}" />

							<p:outputLabel value="Reservista Categoria:"
								for="reservistaCategoria" />
							<p:inputText id="reservistaCategoria" size="20" maxlength="10"
								value="#{pessoaBean.pessoaFisica.reservistaCategoria}" />
						</h:panelGrid>
					</h:panelGrid>

					<!-- PESSOA JURIDICA -->
					<h:panelGrid id="panelPessoaJuridica">
						<h:panelGrid columns="6"
							rendered="#{pessoaBean.pessoa.tipo == 'JURIDICA'}">
							<p:outputLabel value="CNPJ:" for="cnpj" />
							<p:inputText id="cnpj" size="14" maxlength="14"
								value="#{pessoaBean.pessoaJuridica.cnpj}" />

							<p:outputLabel value="Nome Fantasia:" for="nomeFantasia" />
							<p:inputText id="nomeFantasia" size="30" maxlength="150"
								value="#{pessoaBean.pessoaJuridica.fantasia}" />

							<p:outputLabel value="Inscrição Municipal:"
								for="inscricaoMunicipal" />
							<p:inputText id="inscricaoMunicipal" size="20" maxlength="30"
								value="#{pessoaBean.pessoaJuridica.inscricaoMunicipal}" />

							<p:outputLabel value="Inscrição Estadual:"
								for="inscricaoEstadual" />
							<p:inputText id="inscricaoEstadual" size="20" maxlength="30"
								value="#{pessoaBean.pessoaJuridica.inscricaoEstadual}" />

							<p:outputLabel value="Data da Constituição:"
								for="dataConstituicao" />
							<p:calendar
								value="#{pessoaBean.pessoaJuridica.dataConstituicao}"
								pattern="dd/MM/yyyy" id="dataConstituicao" size="10"
								maxlength="10" />

							<p:outputLabel value="Tipo do Regime:" for="tipoRegime" />
							<p:inputText id="tipoRegime" size="20" maxlength="20"
								value="#{pessoaBean.pessoaJuridica.tipoRegime}" />

							<p:outputLabel value="CRT:" for="tipoCrt" />
							<p:inputText id="tipoCrt" size="20" maxlength="20"
								value="#{pessoaBean.pessoaJuridica.tipoCrt}" />

							<p:outputLabel value="Suframa:" for="suframa" />
							<p:inputText id="suframa" size="20" maxlength="9"
								value="#{pessoaBean.pessoaJuridica.suframa}" />
						</h:panelGrid>
					</h:panelGrid>
				</p:tab>
				<p:tab title="Contatos">
					<p:commandButton value="Adicionar Contato" style="margin-top: 20px"
						update=":frmPessoa:inclusaoContatoPanel"
						onclick="inclusaoContatoDialog.show(); return false;" />

					<p:dataTable id="pessoaContatoTable"
						value="#{pessoaBean.pessoa.contatos}" var="contato"
						paginator="true" rows="20"
						emptyMessage="Nenhum contato adicionado!"
						paginatorAlwaysVisible="false" paginatorPosition="bottom"
						style="margin-top:5px;">

						<p:column headerText="Nome">
							<h:outputText value="#{contato.nome}" />
						</p:column>
						<p:column headerText="Email" width="100">
							<h:outputText value="#{contato.email}" />
						</p:column>
						<p:column headerText="Fone Comercial" width="300">
							<h:outputText value="#{contato.foneComercial}" />
						</p:column>
						<p:column headerText="Fone Residencial" width="150">
							<h:outputText value="#{contato.foneResidencial}" />
						</p:column>
						<p:column headerText="Celular">
							<h:outputText value="#{contato.foneCelular}" />
						</p:column>
						<p:column style="width: 100px; text-align: center">
							<p:commandButton icon="ui-icon-pencil" title="Editar">
							</p:commandButton>
							<p:commandButton icon="ui-icon-trash">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:tab>

				<p:tab title="Endereços">
					<p:commandButton value="Adiciona Endereço" style="margi-top: 20px"
						update=":frmPessoa:inclusaoEnderecoPanel"
						onclick="inclusaoEnderecoDialog.show(); return false;" />

					<p:dataTable id="pessoaEnderecoTable"
						value="#{pessoaBean.pessoa.enderecos}" var="endereco"
						paginator="true" rows="20"
						emptyMessage="Nenhum endereço adicionado!"
						paginatorAlwaysVisible="false" paginatorPosition="bottom"
						style="margin-top:5px;">

						<p:column headerText="Logradouro">
							<h:outputText value="#{endereco.logradouro}" />
						</p:column>
						<p:column headerText="Número">
							<h:outputText value="#{endereco.numero}" />
						</p:column>
						<p:column headerText="Complemento">
							<h:outputText value="#{endereco.complemento}" />
						</p:column>
						<p:column headerText="Bairro">
							<h:outputText value="#{endereco.bairro}" />
						</p:column>
						<p:column headerText="Cidade">
							<h:outputText value="#{endereco.cidade}" />
						</p:column>
						<p:column headerText="CEP">
							<h:outputText value="#{endereco.cep}" />
						</p:column>
						<p:column headerText="Município">
							<h:outputText value="#{endereco.municipioIbge}" />
						</p:column>
						<p:column headerText="UF">
							<h:outputText value="#{endereco.uf}" />
						</p:column>
						<p:column headerText="Fone">
							<h:outputText value="#{endereco.fone}" />
						</p:column>
						<p:column headerText="Fax">
							<h:outputText value="#{endereco.fax}" />
						</p:column>
						<p:column style="width: 100px; text-align: center">
							<p:commandButton icon="ui-icon-pencil" title="Editar">
							</p:commandButton>
							<p:commandButton icon="ui-icon-trash">
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</p:tab>
			</p:tabView>

			<p:dialog header="Inclusão de Contato" id="dialogContato"
				widgetVar="inclusaoContatoDialog" modal="true" resizable="false">
				<p:ajax event="close"
					update="inclusaoContatoPanel msgContato dialogContato"
					listener="#{pessoaBean.handleClose}" />
				<h:panelGroup id="inclusaoContatoPanel">
					<p:messages id="msgContato" closable="true" />

					<p:panelGrid columns="2">
						<p:outputLabel for="nomeContato" value="Nome:" />
						<p:inputText id="nomeContato" size="55" required="true"
							value="#{pessoaBean.contato.nome}" />

						<p:outputLabel value="Email:" for="emailContato" />
						<p:inputText id="emailContato" size="55" required="true"
							value="#{pessoaBean.contato.email}" />

						<p:outputLabel value="Fone comercial" for="foneComercial" />
						<p:inputText id="foneComercial"
							value="#{pessoaBean.contato.foneComercial}" />

						<p:outputLabel value="Fone residencial" for="foneResidencial" />
						<p:inputText id="foneResidencial"
							value="#{pessoaBean.contato.foneResidencial}" />

						<p:outputLabel value="Fone celular" for="foneCelular" />
						<p:inputText id="foneCelular"
							value="#{pessoaBean.contato.foneCelular}" />
					</p:panelGrid>

					<p:commandButton value="Incluir"
						process="@this inclusaoContatoPanel"
						action="#{pessoaBean.adicionaContato}"
						update="msgContato :frmPessoa:tabPessoa:pessoaContatoTable inclusaoContatoPanel"
						oncomplete="tratarInclusaoContato(args);" />
				</h:panelGroup>
			</p:dialog>

			<p:dialog header="Inclusão de Endereço" id="dialogEndereco"
				widgetVar="inclusaoEnderecoDialog" modal="true" resizable="false">
				<p:ajax event="close"
					update="inclusaoEnderecoPanel msgEndereco dialogEndereco"
					listener="#{pessoaBean.handleClose}" />
				<h:panelGroup id="inclusaoEnderecoPanel">
					<p:messages id="msgEndereco" closable="true" />

					<h:panelGrid columns="4">
						<p:outputLabel for="logradouroEndereco" value="Logradouro:" />
						<p:inputText id="logradouroEndereco" size="30" required="true"
							value="#{pessoaBean.endereco.logradouro}" />


						<p:outputLabel for="numeroEndereco" value="Número:" />
						<p:inputText id="numeroEndereco" size="10" required="true"
							value="#{pessoaBean.endereco.numero}" />

						<p:outputLabel for="complementoEndereco" value="Complemento:" />
						<p:inputText id="complementoEndereco" size="30"
							value="#{pessoaBean.endereco.complemento}" />

						<p:outputLabel for="bairroEndereco" value="Bairro:" />
						<p:inputText id="bairroEndereco" size="30" required="true"
							value="#{pessoaBean.endereco.bairro}" />

						<p:outputLabel for="cidadeEndereco" value="Cidade:" />
						<p:inputText id="cidadeEndereco" size="30" required="true"
							value="#{pessoaBean.endereco.cidade}" />

						<p:outputLabel for="cepEndereco" value="CEP:" />
						<p:inputText id="cepEndereco" size="10" required="true"
							value="#{pessoaBean.endereco.cep}" />

						<p:outputLabel for="municipioEndereco" value="Município:" />
						<p:inputText id="municipioEndereco" size="30" required="true"
							value="#{pessoaBean.endereco.municipioIbge}" />

						<p:outputLabel for="ufEndereco" value="UF:" />
						<p:inputText id="ufEndereco" size="30" required="true"
							value="#{pessoaBean.endereco.uf}" />

						<p:outputLabel for="foneEndereco" value="Fone:" />
						<p:inputText id="foneEndereco" size="10" required="true"
							value="#{pessoaBean.endereco.fone}" />

						<p:outputLabel for="faxEndereco" value="Fax:" />
						<p:inputText id="faxEndereco" size="10"
							value="#{pessoaBean.endereco.fax}" />

						<p:outputLabel for="principalEndereco" value="Principal:" />
						<p:selectOneMenu id="principalEndereco"
							value="#{pessoaBean.endereco.principal}" required="true">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Sim" itemValue="S" />
							<f:selectItem itemLabel="Não" itemValue="N" />
						</p:selectOneMenu>

						<p:outputLabel for="entregaEndereco" value="Entrega:" />
						<p:selectOneMenu id="entregaEndereco"
							value="#{pessoaBean.endereco.entrega}" required="true">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Sim" itemValue="S" />
							<f:selectItem itemLabel="Não" itemValue="N" />
						</p:selectOneMenu>

						<p:outputLabel for="cobrancaEndereco" value="Cobrança:" />
						<p:selectOneMenu id="cobrancaEndereco"
							value="#{pessoaBean.endereco.cobranca}" required="true">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Sim" itemValue="S" />
							<f:selectItem itemLabel="Não" itemValue="N" />
						</p:selectOneMenu>

						<p:outputLabel for="correspondenciaEndereco"
							value="Correspondência:" />
						<p:selectOneMenu id="correspondenciaEndereco"
							value="#{pessoaBean.endereco.correspondencia}" required="true">
							<f:selectItem itemLabel="Selecione" />
							<f:selectItem itemLabel="Sim" itemValue="S" />
							<f:selectItem itemLabel="Não" itemValue="N" />
						</p:selectOneMenu>

						<p:commandButton value="Incluir"
							process="@this inclusaoEnderecoPanel"
							action="#{pessoaBean.adicionaEndereco}"
							update="msgEndereco :frmPessoa:tabPessoa:pessoaEnderecoTable inclusaoEnderecoPanel"
							oncomplete="tratarInclusaoEndereco(args);" />
					</h:panelGrid>
				</h:panelGroup>
			</p:dialog>
			<script>
				function tratarInclusaoContato(args) {
					if (!args.validationFailed) {
						inclusaoContatoDialog.hide();
					}
				}

				function tratarInclusaoEndereco(args) {
					if (!args.validationFailed) {
						inclusaoEnderecoDialog.hide();
					}
				}
			</script>
		</h:form>
	</ui:define>
</ui:composition>
