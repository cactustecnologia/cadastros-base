<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Cadastro Estado Civil</ui:define>

	<ui:define name="corpo">		
						
		<h:form>
			<h1>Novo Cadastro</h1>		
			<p:messages autoUpdate="true" closable="true" />
			
			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:button value="Novo" outcome="/estadoCivil/CadastroEstadoCivil" />
					<p:commandButton value="Salvar" id="botaoSalvar" 
						action="#{estadoCivilBean.salvar}" update="@form" />
				</p:toolbarGroup>
				<p:toolbarGroup align="right">
					<p:button value="Pesquisa" />
				</p:toolbarGroup>
			</p:toolbar>

			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Nome:" for="nome" />
				<p:inputText id="nome" size="20" maxlength="20" value="#{estadoCivilBean.estadoCivil.nome}" />

				<p:outputLabel value="Descrição" for="descricao" />
				<p:inputText id="descricao" size="80" maxlength="80" value="#{estadoCivilBean.estadoCivil.descricao}" />
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
